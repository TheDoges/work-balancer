<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Przedmiot </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.name}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef> Liczba godzin </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <mat-form-field>
                  <input matInput [(ngModel)]="element.total" type="number"/>
                </mat-form-field>
          </mat-cell>
        </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="proffessors">
        <mat-header-cell *matHeaderCellDef> Prowadzący </mat-header-cell>
        <mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="start center">
          <mat-chip-list #chipList [selectable]="true">
            <mat-chip *ngFor="let job of element.jobs; let i = index" [selectable]="true"
            [removable]="true" (remove)="removeJob(element, i)" (click)="editJob(element, i, job)">
            {{job.professor.name}} | {{job.hours}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <!-- <mat-form-field>
          <input matInput placeholder="Nowy"
          [matChipInputFor]="chipList"
          [matChipInputAddOnBlur]="true"
          (matChipInputTokenEnd)="add($event)" />
        </mat-form-field> -->
        <button mat-icon-button color="primary" (click)="addJob(element)">
            <mat-icon aria-label="Dodaj prowadzącego">add</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="hours">
      <mat-header-cell *matHeaderCellDef> Liczba godzin </mat-header-cell>
      <mat-cell *matCellDef="let element" [ngClass]="{'warn': element.hours !== element.total}">
       {{element.hours}} / {{element.total}}
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedClassId === row.name}" (click)="selectClass(row)"></mat-row>
  </mat-table>
</div>
