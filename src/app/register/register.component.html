<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <form>
    <mat-card fxLayout="column">
      <mat-card-title>
        Rejestracja
      </mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Nazwa użytkownika" #username autofocus>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" #email autofocus type="email"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Hasło" #password type="password"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Potwórz hasło" #cpassword type="password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" (click)="register(username.value, email.value, password.value, cpassword.value)">Zarejestruj</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
